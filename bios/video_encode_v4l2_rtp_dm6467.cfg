/*
 *  ======== Engine Configuration ========
 */
var Engine = xdc.useModule('ti.sdo.ce.Engine');
    try {
        var H264ENC =
            xdc.useModule('ti.sdo.codecs.h264enc.ce.H264ENC');
            H264ENC.alg.watermark = true;
            H264ENC.alg.codeSection = "DDR2";
            H264ENC.alg.udataSection = "DDR2";
            H264ENC.alg.dataSection = "DDR2";

            var h264Engine = Engine.create("encode", [
                {
                    name : "h264enc",
                    mod  : H264ENC,
                    local: true
                }
            ]);
    
            var HDVICP = xdc.useModule('ti.sdo.codecs.hdvicp.HDVICP');
    }
    catch (e) {
        print("\n      Failed to load codec " +
              "\"ti.sdo.codecs.h264enc.ce.H264ENC\". " +
              "Check XDC_PATH and the config params " +
              "defined in H264ENC.xdc. Continuing build..\n");
    }


